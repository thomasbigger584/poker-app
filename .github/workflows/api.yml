name: API CI

on:
  push:
    branches: [ "master" ]
    paths:
      - "server/api/**"
  pull_request:
    branches: [ "master" ]
    paths:
      - "server/api/**"

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server/api

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: ./mvnw clean package
