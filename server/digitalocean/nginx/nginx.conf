
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream upstream_keycloak {
    server keycloak:8080 fail_timeout=50s max_fails=5;
}

# upstream upstream_api {
#     server api:8081 fail_timeout=50s max_fails=5;
# }

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name twbdev.site;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name www.twbdev.site;
    return 301 $scheme://twbdev.site$request_uri;
}


server {
    listen 80;
    listen [::]:80;
    server_name  keycloak.twbdev.site;

    location / {
        proxy_pass       http://upstream_keycloak;
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}

